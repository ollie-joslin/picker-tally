<!doctype html>
<html lang="en">

    }

      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .table-wrap {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
     /* allows horizontal scroll on phone */
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      text-align: left;
      font-size: 14px;
      width: 24px;

    }

    th {
      position: sticky;
      top: 0;
      background: #fafafa;
      z-index: 1;
    }

    tr:hover {
      background: #f8f8f8;
    }

    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>

  <script>
    const search = document.getElementById("search");
    const table = document.querySelector("table");
    const rows = table ? table.tBodies[0].rows : [];

    search.addEventListener("input", function () {
      const q = this.value.toLowerCase();
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(q) ? "" : "none";
      });
    });
